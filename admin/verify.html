<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin â€” Verify Token</title>
  <style>body{font-family:system-ui,Arial;margin:2rem}label{display:block;margin-top:1rem}input{padding:.5rem;width:320px}button{padding:.6rem 1rem;margin-top:.6rem}#res{margin-top:1rem}</style>
</head>
<body>
  <h2>Verify Claim Token</h2>
  <p>Paste the token shown on the user's screen and press Verify.</p>
  <label>Admin Secret (Bearer):<input id="secret" type="password" placeholder="ADMIN_SECRET"/></label>
  <label>Token:<input id="token" placeholder="token"/></label>
  <button id="verify">Verify</button>
  <div id="res"></div>

  <script>
    document.getElementById('verify').addEventListener('click', async () => {
      const token = document.getElementById('token').value.trim();
      const secret = document.getElementById('secret').value.trim();
      const r = await fetch('/admin/verify-token', { method: 'POST', headers: { 'Content-Type':'application/json', 'Authorization': 'Bearer ' + secret }, body: JSON.stringify({ token }) });
      const j = await r.json();
      document.getElementById('res').textContent = JSON.stringify(j, null, 2);
    });
  </script>
</body>
